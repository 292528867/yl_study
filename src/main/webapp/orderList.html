<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单管理</title>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css"/>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
</head>
<body>
<div class="am-container" style="max-width: 99% !important;">
    <span class="am-icon-search"></span>

    <div class="am-slider-content">

        <div class="am-input-group am-fl search-margin">
            <label for="goodsName" class="control-label" style="height: 40px">商品名称：</label>
            <input type="text" class="form-control" style="height: 40px;width: 120px" id="goodsName"/>
        </div>
        <div class="am-input-group am-fl search-margin">
            <label for="consigneeName" class="control-label" style="height: 40px">收货人姓名：</label>
            <input type="text" class="form-control" style="height: 40px" id="consigneeName"/>
        </div>
        <!--<div class="am-input-group am-fl  am-datepicker-date search-margin" data-am-datepicker="{format: 'dd-mm-yyyy'}">-->
        <!--<input type="text" id="article-created-date" class="am-form-field form-control am-fr" placeholder="发布时间"-->
        <!--data-am-datepicker readonly/>-->
        <!--</div>-->
        <button type="button" class="am-btn search-margin" id="search"
                onclick="searchOrder($('#goodsName').val(),$('#consigneeName').val())">
            <span class="am-icon-search"></span>
            搜索
        </button>
    </div>
    <div class="am-u-sm-12" style="overflow: auto">
        <table class="am-table am-table-striped am-table-hover table-main am-scrollable-horizontal">
            <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>商品名称</th>
                <th>商品积分</th>
                <th>用户昵称</th>
                <th>收货人姓名</th>
                <th>手机</th>
                <th>地址</th>
                <th>下单时间</th>
                <th>订单状态</th>
                <!--<th>操作</th>-->
            </tr>
            </thead>

            <tbody id="order-data">
            <!--<td>1</td>-->
            <!--<td>Amaze UI</td>-->
            <!--<td>http://amazeui.org</td>-->
            <!--<td>2012-10-01</td>-->
            </tbody>
        </table>
        <div class="am-cf">
            <div style="text-align: center">
                <ul id="page" data-am-widget="pagination" class="am-pagination am-pagination-default "
                    style="margin: auto;text-align: center;">
                    <!--<li class="am-disabled"><a href="#">«</a></li>-->
                    <!--<li class="am-active"><a href="#">1</a></li>-->
                    <!--<li><a href="#">2</a></li>-->
                    <!--<li><a> href="#">3</a></li>-->
                    <!--<li><a href="#">4</a></li>-->
                    <!--<li><a href="#">5</a></li>-->
                    <!--<li><a href="#">»</a></li>-->
                </ul>
                <span>共<label id="total"></label>条记录</span>
            </div>


        </div>
        <hr/>
        <div id="pageDiv" class="am-u-sm-12 am-cf">
        </div>
    </div>
</div>
<script src="h5/js/common.js"></script>
<script src="h5/js/mallOrder.js"></script>
</body>
</html>
