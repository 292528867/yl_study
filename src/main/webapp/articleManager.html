<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文章管理</title>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css"/>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <style>
        .am-selected-search{
            height: 41px;
        }
    </style>
</head>
<body>
    <div class="am-container" style="height: 100%; width: 100%;">
        <form action="" class="am-form">
            <div class="am-input-group am-u-lg-5">
                <label for="moments" style="margin-right: 20px !important;">圈子分类</label>
                <select data-am-selected="{searchBox: 1}" id="moments">
                    <option value="-1">请选择</option>
                </select>
            </div>
            <div class="am-input-group am-u-lg-5">
                <label for="users" style="margin-right: 20px !important;">用户</label>
                <select data-am-selected="{searchBox: 1}" id="users" >
                    <option value="-1">请选择</option>
                </select>
            </div>

            <div class="am-input-group am-u-lg-5">
                <label for="activity" style="margin-right: 20px !important;">商品分类</label>
                <select data-am-selected="{searchBox: 1}" id="activity" >
                    <option value="-1">请选择</option>
                </select>
            </div>

            <div class="am-input-group am-u-lg-5" id="products-group">
                <label for="products" style="margin-right: 20px !important;"> 商品</label>
                <select data-am-selected="{searchBox: 1}" id="products">
                    <option value="-1">请选择</option>
                </select>
            </div>


            <div class="article">
                <div class="am-input-group am-u-lg-12" style="height: 30px; padding: 0px !important;">
                    <label for="article-title">标题</label>
                    <input id="article-title" type="text" class=""/>
                </div>

                <hr class="am-u-lg-11 am-center"/>
                <div class="main">
                    <div class="cell-block">
                    </div>
                    <hr class="am-u-lg-11 am-center"/>
                    <div class="am-btn cell-btn" style="float: right">添加单元+</div>
                </div>
                <button type="button" class="am-btn am-vertical-align-bottom commit" style="position: fixed; right: 5%; top: 5%;">保存文章</button>
            </div>
        </form>
    </div>
    <div class="am-modal " tabindex="-1" id="change-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">新增图片
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <input type="hidden" id="article-cell-index" value="-1"/>
            <div class="am-modal-bd">
                <form action="http://101.231.124.8:45698/xlab-youle/manager/article/uploadPic" class="am-form"
                      id="index-img-form" method="post"
                      enctype="multipart/form-data">
                    <fieldset>
                        <h2>首页图片,长宽相等</h2>
                        <img src="" alt="" id="index-img" style="height: 100px;"/>
                        <input type="file" multiple accept="image/*" name="file"/>

                        <button class="am-btn am-btn-secondary" type="submit" id="index-img-sub">提交</button>
                    </fieldset>
                </form>
                <div class="progress">
                    <div class="bar"></div>
                    <div class="percent">0%</div>
                </div>

                <div id="status"></div>
                <br/>
            </div>
        </div>
    </div>

    <script src="h5/js/common.js"></script>
    <script src="h5/js/jsform.js"></script>
    <script src="h5/js/form.js"></script>
    <script src="h5/js/Utils.js"></script>
    <script src="h5/js/articleManager.js"></script>
</body>
</html>
