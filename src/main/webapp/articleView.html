<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文章修改</title>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css"/>
    <link rel="stylesheet" href="h5/css/articleView.css"/>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
</head>
<body>
    <div class="am-container">
        <div class="admin-main">
            <div class="am-center article-title" ><input type="text" id="article-title" style="text-align: center; font-size: 20px"  value="文章标题"></div>
            <div class="article-moments am-panel-group">
                <div class="am-u-lg-2 am-u-md-2 am-u-sm-2">所属圈子：</div>
                <!--<p class="article-moments-label">辣妈</p>-->
                <select data-am-selected="{searchBox: 1}" id="moments">
                    <option value="-1">请选择</option>
                </select>
            </div>
            <div class="article-category am-panel-group">
                <div class="am-u-lg-2 am-u-md-2 am-u-sm-2">文章分类：</div>
                <input id="category" type="text" placeholder="热门" disabled/>
            </div>
            <div class="am-input-group activity-group">
                <label for="activity" style="margin-right: 20px !important;">商品分类</label>
                <select data-am-selected="{searchBox: 1}" id="activity" >
                    <option value="-1">请选择</option>
                </select>
            </div>

            <div class="am-input-group am-hide" id="products-group">
                <label for="products" style="margin-right: 20px !important;"> 商品</label>
                <select data-am-selected="{searchBox: 1}" id="products">
                    <option value="-1">请选择</option>
                </select>
            </div>

            <div class="am-cf"></div>
            <div class="article-content am-panel-group">
                <div class="am-u-lg-2 am-u-md-2 am-u-sm-2">内容：</div>
            </div>
            <button type="button" class="am-btn am-vertical-align-bottom commit" onclick="commit()">保存</button>
        </div>
    </div>

    <script src="h5/js/common.js"></script>
    <script src="h5/js/articleView.js"></script>
</body>
</html>
