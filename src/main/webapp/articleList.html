<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文章列表</title>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css"/>
    <link rel="stylesheet" href="resources/css/article_list_userinfo.css"/>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
</head>
<body>
<div class="am-container" style="max-width: 99% !important;">
    <span class="am-icon-search"></span>
    <div class="am-slider-content">
        <div class="am-input-group am-fl">
            <label for="moments" style="margin-right: 5px !important;">圈子：</label>
            <select data-am-selected="{searchBox: 1}" id="moments" class="moments">
                <option value="-1">请选择</option>
            </select>
        </div>
        <div class="am-input-group am-fl search-margin">
            <label for="nickName" class="control-label" style="height: 40px" >用户名：</label>
            <input type="text" class="form-control" style="height: 40px;width: 120px" id="nickName" />
        </div>
        <div class="am-input-group am-fl search-margin">
            <label for="moments" class="control-label" style="height: 40px" >标题：</label>
            <input type="text" class="form-control" style="height: 40px" id="article-title" />
        </div>
        <div class="am-input-group am-fl  am-datepicker-date search-margin" data-am-datepicker="{format: 'dd-mm-yyyy'}">
            <!--<label for="moments" class="control-label" style="height: 40px" >发布时间：</label>-->
            <input type="text" id="article-created-date" class="am-form-field form-control am-fr" placeholder="发布时间" data-am-datepicker readonly />
        </div>

        <div class="am-input-group am-fl search-margin">
            <select data-am-selected="{searchBox: 1}" id="article-status" class="moments">
                <option value="-1">请选择</option>
                <option value="0">已屏蔽</option>
                <option value="1">审核通过</option>
                <option value="true">已删除</option>
            </select>
        </div>

        <button type="button" class="am-btn search-margin" id="search">
            <span class="am-icon-search"></span>
            搜索
        </button>
    </div>
    <div class="am-u-sm-12" style="overflow: auto">
        <table class="am-table am-table-striped am-table-hover table-main am-scrollable-horizontal">
            <thead>
            <tr>
                <th>ID</th>
                <th>文章名称</th>
                <th>所属圈子</th>
                <th>发布时间</th>
                <th>发布人</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody id="article-data">
            <!--<td>1</td>-->
            <!--<td>Amaze UI</td>-->
            <!--<td>http://amazeui.org</td>-->
            <!--<td>2012-10-01</td>-->
            </tbody>
        </table>
        <hr/>
        <div id="pageDiv" class="am-u-sm-12 am-cf">
        </div>
    </div>

    <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                <div class="portrait">
                    <img class="portrait-img am-circle" alt=""/>
                </div>
                <div class="author-content am-text-left">
                    <div class="am-u-lg-6 am-u-md-6 col-xs-6 col-sm-6">

                        <div class="label-group">
                            <span class="control-label control-referral-label">姓名:</span>
                            <label id="userName-label" class="panel-body">未知</label>
                        </div>
                    </div>

                    <div class="am-u-lg-6 am-u-md-6 col-xs-6 col-sm-6">

                        <div class="label-group">
                            <span class="control-label control-referral-label">性别:</span>
                            <label id="sex" class="panel-body">未知</label>
                        </div>
                    </div>
                    <div class="am-u-lg-6 am-u-md-6 col-xs-6 col-sm-6 base-lable">

                        <div class="label-group">
                            <span class="control-label control-referral-label">电话:</span>
                            <label id="tel-label" class="panel-body">未知</label>
                        </div>
                    </div>

                    <div class="am-u-lg-6 am-u-md-6 col-xs-6 col-sm-6">
                        <div class="label-group">
                            <span class="control-label control-referral-label">积分(分):</span>
                            <label id="integrals-label" class="panel-body"></label>
                        </div>
                    </div>
                    <div class="am-u-lg-6 am-u-md-6 col-xs-6 col-sm-6">
                        <div class="label-group">
                            <span class="control-label control-referral-label">注册时间:</span>
                            <label id="created-date-label" class="panel-body">未知</label>
                        </div>
                    </div>
                    <div class="am-u-lg-6 am-u-md-6 col-xs-6 col-sm-6">
                        <div class="label-group">
                            <span class="control-label control-referral-label">生日:</span>
                            <label id="birthday-label" class="panel-body">未知</label>
                        </div>
                    </div>

                    <div class="am-u-lg-6 am-u-md-6 col-xs-6 col-sm-6">
                        <div class="label-group">
                            <span class="control-label control-referral-label">用户类型:</span>
                            <label id="type-label" class="panel-body"></label>
                        </div>
                    </div>

                    <div class="am-u-lg-6 am-u-md-6 col-xs-6 col-sm-6">
                        <div class="label-group">
                            <span class="control-label control-referral-label" id="type-property-label"></span>
                            <label id="child-birthday-label" class="panel-body"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="h5/js/articleList.js"></script>
<script src="h5/js/common.js"></script>
</body>
</html>
